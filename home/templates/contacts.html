{% extends 'base.html'%}

{% block title%}Homepage{% endblock%}

{% block body%}
<div class="container">

    {% if messages %}
    <div class="alert alert-success">


    <ul class="messages">
        {% for message in messages %}
        <li
        {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul></div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <br>

        <button type="submit" class="btn btn-primary">Send Mail</button>
    </form>
</div>


{% endblock%}
